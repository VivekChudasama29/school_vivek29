<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link href="css/payment.css" rel="stylesheet">
</head>
<body>

    <div class="heading">
            <h2> payment fees</h2>
            <form method="POST" action="#" autocomplete="on">
                <h4>Account* :</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" name="fname" placeholder="fname" required class="name">
                     
                    </div>  
                </div>
                
                <div class="input-box">
                   
                    <input type="text" name="lname" placeholder="lname" required class="name" >
                </div>  
                <div class="input-group">
                    <div class="input-box">
                        <h4>E-mail* :</h4>
                        <input type="email" placeholder="email address" required name="email" class="name"> 
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4> Date Of Birth* :</h4>
                        <input type="date" name="dob" placeholder="Date" class="dob">
                        
                    </div>
                </div>
                <div class="input-box">
                    <h4>Gender* :</h4>
                    <label >Male</label>
                    <input type="radio"  name="gender" checked class="ratio">
                
                    <label >Female</label>
                    <input type="radio"  name="gender"  class="ratio">
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details* :</h4>
                        <label >cedit card</label>
                        <input type="radio"  name="pay" checked class="ratio" >
                        <label >debit card</label>
                        <input type="radio"  name="pay"class="ratio">
                        <label> paypal</label>
                        <input type="radio"  name="pay" class="ratio">
                        <label> upi</label>
                        <input type="radio"  name="pay" class="ratio">

                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Card no.* :</h4>
                        <input type="tel" placeholder="card no." required class="name">
                    </div>
                </div> 
                <div class="input-group">
                    <div class="input-box">
                        <h4>card cvc* :</h4>
                        <input type="tel" placeholder="card cvc" required class="name">
                    </div>
                </div> 
                <div class="input-box">
                    <select>
                        <option> 01 june</option>
                        <option> 02 june</option>
                        <option> 03 june</option>
                        <option> 04 june</option>
                        <option> 05 june</option>
                        <option> 06 june</option>
                        <option> 07 june</option>
                        <option> 08 june</option>
                        <option> 09 june</option>
                        <option> 10 june</option>
                        
                    </select>  
                    <select>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="input-box">                        
                        <button  type="submit">PAY NOW </button>
                    </div>
                </div> 
               
            
            </form>
            <div class="input-group">
                <div class="input-box"> 
                    <a href="demo.html" rel="stylesheet">                       
                    <button  type="cancel">BACK </button>
                    </a>
                </div>
            </div>
    </div>

 </header>   
</body>
</html>
